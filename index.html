<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather In</h1>
          <form class="search-location">
              <input type="text" 
              name="City" 
              placeholder="What City?" 
              autocomplete="off"
              class="form-control text-muted form-rounded p-4 shadow-sm">
          </form>

          <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Cary</p>
                    <span>...</span>
                </div>
                <img src="img/night_image.svg" alt="" class="card-img-top time">
            </div>

            <div class="card-body">

                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;F</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;F</p>
                        <p class="low">27&deg;F</p>
                    </div>
                </div>

                <div class="icon-container card shadow mx-auto">
                    <img src="img/cloud.svg" alt="">
                </div>

<div class="card-button px-5 py-4 row">
    <div class="col text-center">
        <p>30&deg;F</p>
        <span>Feels Like</span>
       </div>
       <div class="col text-center">
        <p>55%</p>
        <span>Humidity</span>
        </div>
      </div>                
    </div>
  </div>
</div>

  <script src="request.js"></script>
  <script src="index.js"></script>
</body>
</html>
